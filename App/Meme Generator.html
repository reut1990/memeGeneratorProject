<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>MEME GENRATOR</title>
</head>

<body onload="init()">
    <button class="show-list" onclick="onShowList()">Show pictures List</button>
    <a href="#" class="download" onclick="downloadImg(this)" download="my-img.jpg">
        Download as jpeg
    </a>
    <form autocomplete="off" action="/action_page.php">
        <div class="autocomplete" style="width:300px;">
            <input class="myInput" type="text" oninput="onGetImgs(this.value)" name="myCountry" placeholder="Enter Tag...">
        </div>
        <input type="submit">
    </form>
    <div class="tagsContainer">
        <span onclick="onGetImgs('all')">all</span>
        <span class="tags"></span>
    </div>

    <section class="gallery">
        <ul class="img-container"></ul>
    </section>

    <section class="canvas">
        <canvas id="canvas" width="1000" height="400" style="outline:1px solid green"></canvas>
        <!-- <canvas id="canvas2" width="1000" height="400" style="outline:1px solid green"></canvas> -->

    </section>

    <div class="container"></div>




















    <!-- font family, font color, font size, L-R alignment, Up-Down alignment, delete line -->
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
