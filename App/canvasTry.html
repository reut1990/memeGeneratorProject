<body>
    <canvas id="canvas" width="1000" height="400" style="outline:1px solid green"></canvas>

    <script>
        canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        // canvas.width = window.innerWidth / 2;
        // canvas.height = window.innerHeight / 2;
        // ctx = canvas.getContext('2d');
        // main
        function onBiggerText() {
            enlargeText();

        }
        function onSmallerText() {
            decreaseText();
        }
        function onClickColor(color) {
               console.log(color);
               changeColor(color);
        }
        //service
        var gImgs = [{ id: 1, url: 'img/angry man.jpg', keywords: ['happy'] }];

        var gMeme = {
            selectedImgId: 5,
            txts: [
                {
                    line: 'I never eat Falafel',
                    size: 20,
                    align: 'left',
                    color: 'red',
                    font: 'arial'
                }
            ]
        }



        function enlargeText() {
            var text = gMeme.txts;
            console.log(text);
            var textSize = text[0].size + 1;
            console.log(textSize);
            // textSize = textSize+1;
            // console.log(textSize);
            gMeme.txts[0].size = textSize;
            console.log(gMeme);
            creatLine(gMeme.txts[0].line);
        }

        function decreaseText() {// unit with the enarge
            var text = gMeme.txts;
            console.log(text);
            var textSize = text[0].size - 1;
            console.log(textSize);
            // textSize = textSize+1;
            // console.log(textSize);
            gMeme.txts[0].size = textSize;
            console.log(gMeme);
            creatLine(gMeme.txts[0].line);
        }

        function changeColor(color){
            console.log(color);
            gMeme.txts[0].color=color;
            console.log(gMeme);
            creatLine(gMeme.txts[0].line);
        }


        function creatLine(txt) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var text = gMeme.txts[0];
            text.line = txt;
            ctx.fillStyle = text.color;
            ctx.font = `${text.size}px ${text.font}`
            ctx.fillText(txt, 100, 100)
        }
    </script>
